{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    {% tailwind_css %}
</head>
<body>
    
    {% block root %}
    {% endblock root %}
       
    <script defer>
        {% block extrajs %}
        {% endblock extrajs %}
    </script>
</body>
</html>
